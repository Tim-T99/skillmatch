<div class="flex justify-between items-center mb-4">
    <!-- Filter Dropdown -->
    <div class="relative">
      <select
        [(ngModel)]="selectedFilter"
        (ngModelChange)="onFilterChange($event)"
        class="secondary-btn"
      >
        <option value="Memory">Memory</option>
        <option value="CPU">CPU</option>
      </select>
    </div>
  
    <!-- Timeframe Buttons -->
    <div class="flex space-x-2">
      <button
        (click)="onTimeframeChange('Daily')"
        [ngClass]="{
          'primary-btn': selectedTimeframe === 'Daily',
          'secondary-btn': selectedTimeframe !== 'Daily'
        }"
        class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Daily
      </button>
      <button
        (click)="onTimeframeChange('Weekly')"
        [ngClass]="{
          'primary-btn': selectedTimeframe === 'Weekly',
          'secondary-btn': selectedTimeframe !== 'Weekly'
        }"
        class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Weekly
      </button>
      <button
        (click)="onTimeframeChange('Annually')"
        [ngClass]="{
          'primary-btn': selectedTimeframe === 'Annually',
          'secondary-btn': selectedTimeframe !== 'Annually'
        }"
        class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Annually
      </button>
    </div>
  </div>
  
  <!-- Chart Container -->
  <div class="w-100vw h-64 bg-[#f0f0f0] rounded-lg p-4 shadow-md">
    <canvas #lineChartCanvas></canvas>
  </div>
