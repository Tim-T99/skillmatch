<div class="min-h-screen flex flex-col">
    <div class="md:hidden bg-[#f0f0f0] text-[#000d1c] p-4 flex justify-between items-center">
      <img src="./assets/skillmatch_d.svg" alt="brand" class="lg:w-2/3 h-8">
      <button (click)="toggleSidebar()" class="focus:outline-none">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path *ngIf="!isSidebarOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          <path *ngIf="isSidebarOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  
    <div class="flex flex-1">
      <app-seeker-sidebar 
      [class.hidden]="!isSidebarOpen" 
      class="md:block md:w-75 bg-[#f0f0f0] relative text-[#000d1c] lg:m-5 lg:rounded-md"
      [class.block]="isSidebarOpen"
      (click)="isSidebarOpen && toggleSidebar()">
      </app-seeker-sidebar>
      <main class="flex-1 p-6 bg-[#000d1c]">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
